<div class="wrapper">

<div class="main-content"  *ngIf="!islogin">
<div class="container-fluid">
    <div class="row" style="margin-top: 7%;">
     <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Login</h4>
                    <p class="category">I am new</p>
                </div>
                <div class="card-content">
                    <form (submit)="submitValue(email.value, password.value)">
                        
                         <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Email</label>
                                    <input type="email" class="form-control" name="email" #email>
                                </div>
                            </div>
                        </div>
                       

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" name="password" #password>
                                </div>
                            </div>
                        </div>

                       

                       

                        <button type="submit" class="btn btn-danger pull-right">Login</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

        
    </div>
</div>
</div>




<div *ngIf="islogin">
<div class="sidebar" data-color='red' data-image="">
        <sidebar-cmp></sidebar-cmp>
        <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <navbar-cmp></navbar-cmp>
        <dashboard-cmp></dashboard-cmp>
        <div>
            <footer-cmp></footer-cmp>
        </div>
    </div>
    </div>
</div>
