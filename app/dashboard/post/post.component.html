<style>

</style>
<form (submit)="searchValue(searchString.value)" class="navbar-form navbar-right" role="search">
                <div class="form-group form-black is-empty">
                    <input type="text" class="form-control" placeholder="Search" #searchString>
                    <span class="material-input"></span>
                </div>
                <button (click)="searchValue(searchString.value)" class="btn btn-white btn-round btn-just-icon">
                    <i [ngClass]="searchForm" ></i><div class="ripple-container"></div>
                </button>
            </form>

<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">


            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Post<span style="float:right;">{{ count | numberFormat}}</span></h4>
                    <p class="category"></p>

                </div>
                <div class="card-content">
                <div  *ngFor="let p of posts">
                     <div class="row">
                         <p class="col-md-10" style="text-align: justify;"><img *ngIf="p.files.url" src="{{p.files.url}}" style="width:300px;height:157px;float:left;
                         margin:0px 10px 10px 0px"/>{{p.description}}</p>

                         <div class="col-md-2" style="text-align: center;">
                             <div data-background-color="green"><i class="fa fa-thumbs-up" style="margin-right: 10px;"></i>{{p.like_count}}</div>
                             <div data-background-color="blue"><i class="fa fa-commenting" style="margin-right: 10px;"></i>{{p.comment_count}}</div>
                         </div>
                     </div>
                     <hr/>
                   </div>

                </div>
            </div>


        </div>

    </div>
</div>
</div>
