<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Edit Profile</h4>
                    <p class="category">Complete your profile</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Id</label>
                                    <input type="text" class="form-control" disabled value="{{info._id}}">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Email </label>
                                    <input type="email" class="form-control" value="{{info.email}}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Fist Name</label>
                                    <input type="text" class="form-control" value="{{info.name}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Phone</label>
                                    <input type="text" class="form-control" value="{{info.phone}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating ">
                                    <label class="control-label">Gender</label>
                                    <input type="text" class="form-control" value="{{info.gender}}" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">City</label>
                                    <input type="text" class="form-control" value="{{info.city}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">State</label>
                                    <input type="text" class="form-control" value="{{info.state}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Postal Code</label>
                                    <input type="text" class="form-control" value="{{info.pincode}}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>About Me</label>
                                    <div class="form-group form-black label-floating ">
                                        <label class="control-label"> Description</label>
                                        <textarea class="form-control" rows="5">{{info.bio}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" src="{{info.photoURL}}" />
                    </a>
                </div>

                <div class="content">
                    <h6 class="category text-gray"></h6>
                    <h4 class="card-title">{{info.name}}</h4>
                    <p class="card-content">
                       {{info.bio}}
                    </p>
                   <!-- <a href="#pablo" class="btn btn-danger btn-round">Follow</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
